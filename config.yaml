experiment:
  name: "Si_AL_Test"
  max_cycles: 5
  box_size: 10.0
  work_dir: "experiments/test_run"

system:
  device: "cuda"  # or cpu
  # Command to run QE. Can include mpirun.
  dft_command: "pw.x"
  # Path to the SSSP directory
  sssp_dir: "data/sssp"
  # SSSP JSON filename
  sssp_json: "SSSP_1.3.0_PBE_precision.json"

potential:
  arch: "pyace"  # Switchable: "mace" or "pyace"

  mace:
    model_path: "medium"

  pyace:
    basis_size: 500
    cutoff: 5.0
    model_path: "pyace.yace"
    delta_learning:
      enabled: true
      baseline: "lj"
      lj_params:
        sigma: 2.0
        epsilon: 0.1
        cutoff: 5.0

carving:
  method: "connectivity"
  stoichiometry: "NaCl"
  enforce_charge: true

training:
  energy_weight: 1.0
  forces_weight: 10.0
  lr: 0.01
  batch_size: 4

exploration:
  md_steps: 1000
  temperature: 300
  uncertainty_threshold: 1.2
