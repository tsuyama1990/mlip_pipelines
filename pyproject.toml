[project]
name = "mlip_pipelines"
version = "0.2.0"
description = "ACE Active Carver v2: MACE-based structure optimization pipeline"
requires-python = ">=3.10"
readme = "README.md"
authors = [
    { name = "Tomo", email = "tomoyuki.tsuyaman@gmail.com" }
]
dependencies = [
    "torch>=2.0.0",
    "mace-torch>=0.3.4",
    "ase>=3.22.1",
    "numpy<2.0.0",
    "scipy",
    "pydantic",
    "hydra-core",
    "pydantic-settings",
    "loguru",
    "omegaconf",
    "pymatgen",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "hypothesis",
    "ruff",
    "mypy"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

# --- Tool Configurations ---

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
filterwarnings = [
    "ignore:Environment variable TORCH_FORCE_NO_WEIGHTS_ONLY_LOAD detected"
]

[tool.ruff]
target-version = "py310"
line-length = 88
select = ["F", "E", "W", "I", "N", "UP", "B"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
pretty = true
show_error_codes = true
warn_unused_configs = true
disallow_untyped_defs = true
